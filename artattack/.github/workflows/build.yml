name: Build Multi-Platform Executables

on:
  push:
    branches: [ "main" ] 
  workflow_dispatch:      

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ArtAttack-Windows.exe
            package_type: exe
          - os: ubuntu-latest
            artifact_name: ArtAttack-Linux.deb
            package_type: deb
          - os: macos-latest
            artifact_name: ArtAttack-Mac.dmg
            package_type: dmg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build JAR with Maven
      run: mvn clean package

    - name: Create Native Package with jpackage
      run: |
        jpackage \
          --input target/ \
          --name ArtAttack \
          --main-jar artattack-1.jar \
          --main-class com.artattack.GameLauncher \
          --type ${{ matrix.package_type }} \
          --dest output/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: output/*