name: Build from Existing JAR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Package ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ArtAttack-Windows.exe
            package_type: exe
          - os: ubuntu-latest
            artifact_name: ArtAttack-Linux.deb
            package_type: deb
          - os: ubuntu-latest
            artifact_name: ArtAttack-Fedora.rpm
            package_type: rpm
          - os: macos-latest
            artifact_name: ArtAttack-Mac.dmg
            package_type: dmg

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install RPM tools (solo per Fedora)
      if: matrix.package_type == 'rpm'
      run: sudo apt-get install -y rpm

    - name: Create Native Package
      run: |
        jpackage \
          --input releases \
          --name ArtAttack \
          --main-jar Iss-Gruppo-7-ArtAttack.jar \
          --main-class com.artattack.GameLauncher \
          --type ${{ matrix.package_type }} \
          --dest output/ \
          --vendor "ArtAttackTeam"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: output/*